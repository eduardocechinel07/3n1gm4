<!DOCTYPE html>
<html>
<head>
  <title>Página com Senha</title>
</head>
<body>
  <h1>Acesso Restrito</h1>
  <form id="loginForm" action="/processar-login" method="post">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <button type="submit">Acessar</button>
  </form>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const senhaDigitada = document.getElementById("senha").value;
      if (senhaDigitada === "J12J310L1511E42P35") {
        // Senha correta, redirecionar para a página desejada
        window.location.href = "https://youtu.be/gNmk6pQoB28";
      } else {
        alert("Senha incorreta! Tente novamente.");
      }
    });
  </script>
</body>
</html>
